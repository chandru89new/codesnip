<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width,intial-scale=1' />
	<title>A simple mobile menu</title>
	<style type="text/css">
	
		@import url(http://fonts.googleapis.com/css?family=Roboto:300);

		* {box-sizing: border-box;}

		*, html, body, header, nav, section, h1, h2, p, div, span {margin: 0; padding: 0; font-family: 'Roboto';}
		body {font-size: 62.5%;}
		a {color: #000; text-decoration: none;}
		p {font-size: 1.2em; line-height: 1.5em; margin-bottom: 1.8em;}

		div {float: left; height: 5em; width: 100%; background: #000;}
		div:before {content: ''; display: inline-block; height: 100%; }
		h1 {color: #fff;}


	</style>
</head>
<body>

	<div>
		
		<h1>Test</h1>

	</div>

	

</body>
</html>
